//Java
	<script>
	
	var index = 0;
	slideshow();
													
	function slideshow() {
		var i;
		var elements = document.getElementsByClassName("slides");
																													 
		for (i = 0; i < elements.length; i++) {
			elements[i].style.display = "none"; }
																				
		index++;
																				
		if (index > elements.length) {
			index = 1;
		}
																				
		elements[index-1].style.display = "block";
		setTimeout(slideshow, 3000);
	}
																						 
	</script>
